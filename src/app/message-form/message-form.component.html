<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white w-full max-w-lg p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Send Message</h1>
    <form (ngSubmit)="sendMessage()" class="space-y-4">
      <div>
        <label for="student" class="block text-gray-700 font-semibold mb-2">Select Student</label>
        <select id="student" [(ngModel)]="selectedStudentIndex" name="student" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let student of students" [value]="student.Index_Number">{{ student.Index_Number }}</option>
        </select>
      </div>
      <div>
        <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
        <input id="subject" [(ngModel)]="subject" name="subject" type="text" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="content" class="block text-gray-700 font-semibold mb-2">Content</label>
        <textarea id="content" [(ngModel)]="content" name="content" rows="4" required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <div class="flex justify-end">
        <button type="button" (click)="hideMessageForm()" class="mr-4 bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">Cancel</button>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Send</button>
      </div>
    </form>
  </div>

  <!-- Popup for displaying message -->
  <div *ngIf="isPopupVisible" class="fixed top-0 left-0 w-full h-full flex items-center justify-center">
    <div class="bg-white p-4 rounded-lg shadow-lg text-center">
      <p>{{ popupMessage }}</p>
      <button (click)="closePopup()" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Close</button>
    </div>
  </div>
</div>
