<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-2xl font-bold mb-4">Send Message</h1>
  <form (ngSubmit)="sendMessage()" class="bg-white shadow-md rounded-lg p-4">
    <div class="mb-4">
      <label for="student" class="block text-gray-700 font-semibold mb-2">Select Student</label>
      <select id="student" [(ngModel)]="selectedStudentIndex" name="student" required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option *ngFor="let student of students" [value]="student.Index_Number">{{ student.Index_Number }}</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
      <input id="subject" [(ngModel)]="subject" name="subject" type="text" required
             class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-4">
      <label for="content" class="block text-gray-700 font-semibold mb-2">Content</label>
      <textarea id="content" [(ngModel)]="content" name="content" rows="4" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Send</button>
  </form>
</div>
